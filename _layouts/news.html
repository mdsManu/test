---
layout: default
title: news
---

<div class="container">
  <div class="row">

    <h2 class="center">Neuigkeiten</h2>

    <hr style="margin-bottom: 30px">

    <div class="carousel carousel-slider" style="height: 400px; margin-bottom: 50px;">

      {% for news in site.news %}

        <div class="carousel-item" href="#one!">
          <div class="row">
            <div class="col s6">
              <img class="left" src="{{ site.baseurl }}{% include directory url=news.url %}{{ news.images[0].url }}" alt="" style="max-width: 100%; height: 400px">
            </div>
            <div class="col s6">
              <div class="col s12">
                <h5>{{ news.header }}</h5>
              </div>
              <div class="col s12">
                <p>{{ news.news-text }}</p>
              </div>
            </div>
          </div>
        </div>

      {% endfor %}

    </div>
  </div>
</div>
