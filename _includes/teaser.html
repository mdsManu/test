<div class="main" style="z-index: 0">
  <div class="grey lighten-4">


    <div class="container hide-on-med-and-down">
      <div class="row">

        {% for teaser in site.teasers %}

        <div class="teasers">

          <div class="col s3 offset-s1">
            <div class="col s12 center">
              <img src="{{ site.baseurl }}{% include directory url=teaser.url %}{{ teaser.images[0].url }}" alt="">
            </div>
            <div class="col s12" style="text-align: justify">
              <h5 class="center">{{ teaser.name }}</h5>
            </div>
            <div class="col s12 item" style="text-align: left">
              <p id="teaser_text">{{ teaser.text }}</a></p>
            </div>
          </div>

        </div>

        {% endfor %}

      </div>
    </div>

    <div class="row hide-on-large-only">

        {% for teaser in site.teasers %}

        <div class="teasers">

          <div class="col s12" style="background-color: #fff; font-size: 1.1rem; padding-top: 50px; padding-bottom: 35px; border-bottom: 2px solid #666;">
            <div class="col s12 center">
              <img src="{{ site.baseurl }}{% include directory url=teaser.url %}{{ teaser.images[0].url }}" alt="" style="max-width: 90px">
            </div>
            <div class="col s12" style="text-align: justify">
              <h5 class="center">{{ teaser.name }}</h5>
            </div>
            <div class="col s12" style="text-align: left">
              <p id="teaser_text">{{ teaser.text }}</a></p>
            </div>
          </div>

        </div>

        {% endfor %}

    </div>

  </div>
